<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FasoMarket - Hors ligne</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      main {
        width: min(90vw, 420px);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.25rem;
      }
      p {
        margin: 0 0 18px;
        color: #475569;
        line-height: 1.5;
      }
      a {
        display: inline-block;
        text-decoration: none;
        background: #0f766e;
        color: white;
        font-weight: 600;
        padding: 10px 14px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Vous etes hors ligne</h1>
      <p>
        Impossible de charger cette page pour le moment. Verifiez votre connexion et reessayez.

      <a href="/">Retour a l'accueil</a>
